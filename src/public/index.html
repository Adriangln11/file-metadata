<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
    <title>File Metadata</title>
</head>
<body>
    <main class="text-center m-5">
        <h3>API Project: File Metadata Microservice</h3>
        <h4>Usage:</h4>
        <div class="form-group w-25 m-auto">
            <form action="/api/sendfile" method="post" enctype="multipart/form-data">
                <label for="formFile" class="form-label mt-4">Please Upload a File ...</label>
                <div class="d-flex">
                    <input class="form-control" type="file" name="formFile">
                    <button type="submit" class="btn btn-outline-primary">Upload</button>
                </div>
            </form>
        </div>
        <p class="text-center m-5"><span >By <a target="_blank" href="https://github.com/Adriangln11/url-shortener-microservice">Adriangln11</a></span></p>
    </main>
</body>
</html>
